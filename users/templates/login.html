{% extends 'header.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login - ToDoList</title>
{% endblock title %}

{% block content %}


   <div class="container">
        <h1>Login ToDo</h1>
        <form method="post" class="mt-10 col-6">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn-primary">Login</button>
        </form>
   </div>
{% endblock %}
