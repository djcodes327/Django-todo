{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% block title %}
    {% endblock title %}
    {#    Scripts    #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" height="40px" width="200px"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                  </li>

                </ul>
              </div>

            {% if user.is_authenticated %}
                <div class="form-inline my-2 my-lg-0">
                    <div class="p-2 text-light">Hello, {{ user.username }}</div>
                    <a href="{% url 'logout' %}"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button></a>
                </div>
            {% else %}
                <div class="form-inline my-2 my-lg-0">
                    <a href="{% url 'login' %}"><button class="btn btn-outline-success my-2 my-sm-0 mr-1" type="submit">Login</button></a>
                    <a href="{% url 'register' %}"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button></a>
                </div>
            {% endif %}

        </nav>



    </header>

    <!--Header End-->

    {% block content %}
    {% endblock content %}
</body>
</html>
